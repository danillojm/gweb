<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="titulo">Sistemas de Cadastro de alunos</ui:insert></title>
      
</h:head>

<h:body>

  <header >
   
   <div style="float: left;">
     <h:graphicImage value="/resources/adamantium-layout/images/logo-apa.png" width="80" height="60" />
   </div>
      
      <div style="float: right; margin-right: 60px; margin-top: 20px;">
     <span style="float: left; height: 30px; line-height: 30px;margin-right: 60px;">
     Olá, #{autenticarLogin.usuarioLogado.nome}</span> 
      <h:form style="display: inline-block">
         
         <p:menubar style="menu-sistema">
            <p:submenu label="Cadastros Básicos">
					<p:menuitem value="Aluno" icon="icon-users" outcome="frm_aluno.xhtml" />
					<p:menuitem value="Usuário do Sistema" icon="icon-user" />
				</p:submenu>
				
				<p:submenu label="Relatorios">
					<p:menuitem value="Relatorio Aluno" icon="icon-users" outcome="rel_aluno.xhtml"/>
				</p:submenu>
				 
					<p:menuitem value="Sair"  actionListener="#{autenticarLogin.logOut()}" />
					
			 

         
         </p:menubar>
      <div style="clear: both;"></div>
      </h:form>
      
      </div>
      
  </header>

     <div class="conteudo" id="conteudo">
     <ui:insert name="corpo">
     
     </ui:insert>
     </div>
    
	    

	<h:form>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closeOnEscape="true">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 White" />
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 White" />
		</p:confirmDialog>

	</h:form>
	<h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
	<h:outputScript name="js/perfect-scrollbar.js" library="adamantium-layout" />
	<h:outputScript name="js/layout.js" library="adamantium-layout" />
	<h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
		<h:outputStylesheet name="estilo.css" library="css" />

<footer>
  asdsa

</footer>
</h:body>
</html>
